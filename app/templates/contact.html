{% extends 'base.html' %}

{% block content %}
<section class="py-5 text-white bg-dark">
    <div class="container">
        <h2 class="mb-4">Hubungi Kami</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nama</label>
                <input type="text" class="form-control" id="name" placeholder="Nama kamu">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Pesan</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Tulis pesan..."></textarea>
            </div>
            <button type="submit" class="btn btn-light">Kirim</button>
        </form>
    </div>
</section>
{% endblock %}
