{% extends 'base.html' %}
{% block content %}

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
    .contact-section {
        background-color: #F4EDE4;
        padding: 80px 40px;
        min-height: 100vh;
        font-family: Arial, sans-serif;
    }

    .contact-title {
        text-align: center;
        font-size: 48px;
        font-family: 'Great Vibes', cursive;
        color: #4B3D24;
        margin-bottom: 50px;
    }

    .contact-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
    }

    .contact-info {
        background-color: #fff;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .contact-info h3 {
        color: #4B3D24;
        margin-bottom: 20px;
    }

    .contact-info p {
        margin: 10px 0;
        color: #444;
    }

    .contact-form {
        background-color: #fff;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .contact-form label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-weight: bold;
    }

    .contact-form input, .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #ccc;
        resize: none;
    }

    .contact-form button {
        background-color: #4B3D24;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
    }

    .map-container {
        margin-top: 50px;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    iframe {
        width: 100%;
        height: 300px;
        border: none;
    }

    @media (max-width: 768px) {
        .contact-grid {
            grid-template-columns: 1fr;
        }
    }
</style>

<section class="contact-section">
    <h2 class="contact-title">Hubungi Kami</h2>

    <div class="contact-grid">
        <div class="contact-info">
            <h3>Gila Kopi</h3>
            <p><strong>Alamat:</strong> Jl. Kenangan No.42, Jakarta</p>
            <p><strong>Telepon:</strong> 0812-3456-7890</p>
            <p><strong>Email:</strong> info@gilakopi.com</p>
            <p><strong>Jam Operasional:</strong> 08.00 â€“ 22.00 (Setiap Hari)</p>
        </div>

        <div class="contact-form">
            <form method="POST" action="{{ url_for('main.contact') }}">
                <label for="name">Nama</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Pesan</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Kirim Pesan</button>
            </form>
        </div>
    </div>

    <div class="map-container">
        <iframe src="https://maps.google.com/maps?q=jakarta&output=embed" allowfullscreen></iframe>
    </div>
</section>
{% endblock %}
