<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gila Kopi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            scroll-behavior: smooth;
            height: 100%;
        }

        /* Background image fixed */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('{{ url_for("static", filename="images/kopi.jpg") }}');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            z-index: -1;
        }

        /* Header tetap */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgb(47, 36, 33);
            z-index: 999;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            box-sizing: border-box;
        }

        .logo a {
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            color: #E1C6B2;
        }

        nav {
            flex-grow: 1;
            text-align: center;
        }

        nav a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        nav a:hover {
            color: #E1C6B2;
        }

        .icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .icons i {
            font-size: 20px;
            color: white;
            cursor: pointer;
            transition: color 0.3s;
        }

        .icons i:hover {
            color: #E1C6B2;
        }

        section {
            padding-top: 120px;
            min-height: 100vh;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .btn-order {
            background-color: #9B7653;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            transition: background 0.3s;
        }

        .btn-order:hover {
            background-color: #4B3D24;
        }

        .flip-card {
            background-color: transparent;
            width: 250px;
            height: 320px;
            perspective: 1000px;
            cursor: pointer;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid #E1C6B2;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .flip-card-front {
            background-color: #6F4E37;
            color: white;
            font-size: 22px;
            font-weight: bold;
        }

        .flip-card-back {
            background-color: #2C2421;
            transform: rotateY(180deg);
        }

        .flip-card-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 13px;
        }
    </style>
</head>
<body>

    <!-- FIXED BACKGROUND -->
    <div class="bg-image"></div>

    <!-- HEADER -->
    <header>
        <div class="logo">
            <a href="{{ url_for('main.about') }}">Gila Kopi</a>
        </div>
        
        <nav>
            <a href="{{ url_for('main.index') }}">Home</a>
            <a href="{{ url_for('main.about') }}">About</a>
            <a href="{{ url_for('main.menu') }}">Menu</a>
            <a href="{{ url_for('main.products') }}">Products</a>
            <a href="{{ url_for('main.review') }}">Review</a>
            <a href="{{ url_for('main.contact') }}">Contact</a>
            <a href="{{ url_for('main.blogs') }}">Blogs</a>
        </nav>

        <div class="icons">
            <i class="bi bi-search"></i>
            <a href="{{ url_for('main.cart') }}" style="color: inherit; text-decoration: none;">
                <i class="bi bi-cart3"></i>
            </a>
        </div>
    </header>

    <!-- CONTENT -->
    {% block content %}{% endblock %}

</body>
</html>
