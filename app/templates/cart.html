{% extends 'base.html' %}
{% block content %}
<section style="padding: 50px; background-color: #F6EEE3;">
    <h2 style="text-align: center; color: #2C2421;">Keranjang Pemesanan</h2>

    {% if cart %}
    <ul style="list-style: none; padding: 0; text-align: center; margin-top: 30px;">
        {% for item in cart %}
        <li style="margin-bottom: 10px; font-size: 18px;">{{ item }}</li>
        {% endfor %}
    </ul>

    <form method="POST" style="text-align: center; margin-top: 40px;">
        <label for="seat">Pilih Nomor Kursi (1-20):</label><br>
        <select name="seat" required style="margin-top: 10px; padding: 5px 10px;">
            {% for i in range(1, 21) %}
            <option value="{{ i }}">Kursi {{ i }}</option>
            {% endfor %}
        </select><br><br>
        <button type="submit" style="
            background-color: #6F4E37;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        ">Bayar & Konfirmasi</button>
    </form>

    {% if message %}
    <p style="margin-top: 30px; color: green; font-weight: bold;">{{ message }}</p>
    {% endif %}
    {% else %}
    <p style="text-align: center; margin-top: 30px;">Belum ada pesanan.</p>
    {% endif %}
</section>
{% endblock %}
