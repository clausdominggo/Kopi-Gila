{% extends 'base.html' %}
{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
    }

    .products-section {
        background-color: #F3EDE4;
        padding: 80px 40px;
        min-height: 100vh;
    }

    .products-title {
        text-align: center;
        font-size: 48px;
        font-family: 'Great Vibes', cursive;
        color: #4B3D24;
        margin-bottom: 50px;
    }

    .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 30px;
    }

    .product-card {
        background-color: white;
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.2);
    }

    .product-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .product-content {
        padding: 20px;
        text-align: center;
    }

    .product-name {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #2C2421;
    }

    .product-desc {
        font-size: 14px;
        color: #555;
        margin-bottom: 15px;
    }

    .product-price {
        font-size: 16px;
        color: #9B7653;
        font-weight: 600;
    }
</style>

<section class="products-section">
    <h2 class="products-title">Produk Kopi Lokal Kami</h2>

    <div class="products-grid">
        {% for i in range(1, 7) %}
        <div class="product-card">
            <img src="{{ url_for('static', filename='images/kopi{{ i }}.jpg') }}" alt="Kopi {{ i }}" class="product-image">
            <div class="product-content">
                <div class="product-name">Kopi Nusantara {{ i }}</div>
                <div class="product-desc">Rasa khas dari daerah penghasil kopi terbaik Indonesia. Aromatik, pekat, dan memikat.</div>
                <div class="product-price">Rp {{ 15000 + (i * 2000) }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
