{% extends 'base.html' %}
{% block content %}
<!-- Import font klasik -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
    }

    .menu-section {
        background-image: url('{{ url_for('static', filename='images/background-kopi.jpg') }}');
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        padding: 100px 50px;
        min-height: 100vh;
        position: relative;
    }

    .glass-container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(8px);
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .menu-title {
        position: sticky;
        top: 80px;
        text-align: center;
        color: white;
        font-size: 52px;
        font-family: 'Great Vibes', cursive;
        margin-bottom: 50px;
        z-index: 10;
    }

    .card {
        height: 330px;
        background-image: url('{{ url_for('static', filename='images/kopi.jpg') }}');
        background-size: cover;
        background-position: center;
        border-radius: 16px;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 20px;
        color: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        font-family: Arial, sans-serif;
    }

    .card h3 {
        margin-bottom: 8px;
    }

    .card input[type="number"] {
        width: 60px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: none;
        padding: 4px;
    }

    .card button {
        background-color: #4B3D24;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 8px;
        cursor: pointer;
    }
</style>

<section class="menu-section">
    <div class="glass-container">
        <h2 class="menu-title">Menu Gila Kopi</h2>

        <!-- Horizontal Cards -->
        <div style="display: flex; flex-wrap: nowrap; overflow-x: auto; gap: 20px; margin-bottom: 60px;">
            {% for i in range(1, 6) %}
            <form method="POST" action="{{ url_for('main.menu') }}">
                <div class="card">
                    <h3>Kopi {{ i }}</h3>
                    <input type="hidden" name="item" value="Kopi {{ i }}">
                    <label>Jumlah:</label>
                    <input type="number" name="quantity" value="1" min="1" max="10">
                    <button type="submit">Order</button>
                </div>
            </form>
            {% endfor %}
        </div>

        <!-- Vertical Cards -->
        <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px;">
            {% for i in range(6, 11) %}
            <form method="POST" action="{{ url_for('main.menu') }}">
                <div class="card">
                    <h3>Kopi {{ i }}</h3>
                    <input type="hidden" name="item" value="Kopi {{ i }}">
                    <label>Jumlah:</label>
                    <input type="number" name="quantity" value="1" min="1" max="10">
                    <button type="submit">Order</button>
                </div>
            </form>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
